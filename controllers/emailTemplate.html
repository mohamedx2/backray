<!-- emailTemplate.html -->
<!DOCTYPE html>
<html>
<head>
  <style>
    .container {
      font-family: Arial, sans-serif;
      color: #333;
      padding: 20px;
    }
    .header {
      background-color: #f4f4f4;
      padding: 10px;
      text-align: center;
      font-size: 24px;
      border-bottom: 1px solid #ddd;
    }
    .body {
      margin: 20px 0;
    }
    .footer {
      margin-top: 20px;
      font-size: 12px;
      color: #777;
      text-align: center;
      border-top: 1px solid #ddd;
      padding-top: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">Your Join Code</div>
    <div class="body">
      <p>Hello,</p>
      <p>Thank you for your interest. Here is your join code:</p>
      <p><strong>{{joinCode}}</strong></p>
      <p>Please use this code to complete your registration.</p>
    </div>
    <div class="footer">
      <p>&copy; 2024 Your Company. All rights reserved.</p>
    </div>
  </div>
</body>
</html>
